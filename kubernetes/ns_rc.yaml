apiVersion: v1
kind: Namespace
metadata:
  name: database

---

apiVersion: v1
kind: ResourceQuota
metadata: 
  name: database-rc
  namespace: database
spec:
  hard:
    requests.cpu: "1"
    requests.memory: 8Gi
    limits.cpu: "1.5"
    limits.memory: 12Gi

---

apiVersion: v1
kind: Namespace
metadata:
  name: admin

---

apiVersion: v1
kind: ResourceQuota
metadata: 
  name: admin-rc
  namespace: admin
spec:
  hard:
    requests.cpu: "2"
    requests.memory: 8Gi
    limits.cpu: "3"
    limits.memory: 12Gi

---

apiVersion: v1
kind: Namespace
metadata:
  name: user

---

apiVersion: v1
kind: ResourceQuota
metadata: 
  name: user-rc
  namespace: user
spec:
  hard:
    requests.cpu: "4"
    requests.memory: 16Gi
    limits.cpu: "6"
    limits.memory: 30Gi